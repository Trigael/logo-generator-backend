name: pipeline

on:
  push:
    branches:
      - "main"

permissions:
  contents: read
  packages: write

jobs:
  run-tests:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci --force
      - name: Run tests
        run: npm run test

  build-and-push-image:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs:
      - run-tests
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: https://ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/trigael/ai-logo-generator:latest
            ghcr.io/trigael/ai-logo-generator:${{ github.sha }}

  deploy:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    env: 
      SHORT_SHA: ${{ github.sha }}
      SHORT_SHA_SAFE: ${{ github.sha }}
      GIT_COMMIT_HASH: ${{ github.sha }}
    permissions:
      packages: write
      contents: read
    needs:
      - build-and-push-image
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

      - name: Test SSH connection
        run: ssh -o StrictHostKeyChecking=no deploy@78.47.30.210 "echo ‚úÖ SSH success"
      
      - name: Push Docker secrets to server
        uses: appleboy/ssh-action@master
        with:
          host: 78.47.30.210
          username: deploy
          key: ${{ secrets.DEPLOY_SSH_PRIVATE_KEY }}
          port: 22
          envs: 
            FRONTEND_URL=
            BACKEND_URL=
            REDIS_URL=
            STRIPE_PUBLISHABLE_KEY=
            STRIPE_SECRET_KEY=
            MAILJET_API_KEY=
            MAILJET_API_SECRET=
            MAILJET_FROM_EMAIL=
            MAILJET_TEMPLATE_ID=
            SENTRY_DSN=
            LOKI_USERNAME=
          script: |
            set -e
            export SHORT_SHA_SAFE=$(echo "${{ github.sha }}" | cut -c1-12)
            echo "üîç SHORT_SHA_SAFE = $SHORT_SHA_SAFE"
            echo "üîç AI_TOOL_KEY = ${{secrets.AI_TOOL_KEY}}"

            echo "${{ secrets.AI_TOOL_KEY }}" | docker secret create AI_TOOL_KEY_$SHORT_SHA_SAFE || true
            echo "${{ secrets.FRONTEND_URL }}" | docker secret create FRONTEND_URL_$SHORT_SHA_SAFE || true
            echo "${{ secrets.BACKEND_URL }}" | docker secret create BACKEND_URL_$SHORT_SHA_SAFE || true
            echo "${{ secrets.REDIS_URL }}" | docker secret create REDIS_URL_$SHORT_SHA_SAFE || true
            echo "${{ secrets.STRIPE_PUBLISHABLE_KEY }}" | docker secret create STRIPE_PUBLISHABLE_KEY_$SHORT_SHA_SAFE || true
            echo "${{ secrets.STRIPE_SECRET_KEY }}" | docker secret create STRIPE_SECRET_KEY_$SHORT_SHA_SAFE || true
            echo "${{ secrets.MAILJET_API_KEY }}" | docker secret create MAILJET_API_KEY_$SHORT_SHA_SAFE || true
            echo "${{ secrets.MAILJET_API_SECRET }}" | docker secret create MAILJET_API_SECRET_$SHORT_SHA_SAFE || true
            echo "${{ secrets.MAILJET_FROM_EMAIL }}" | docker secret create MAILJET_FROM_EMAIL_$SHORT_SHA_SAFE || true
            echo "${{ secrets.MAILJET_TEMPLATE_ID }}" | docker secret create MAILJET_TEMPLATE_ID_$SHORT_SHA_SAFE || true
            echo "${{ secrets.SENTRY_DSN }}" | docker secret create SENTRY_DSN_$SHORT_SHA_SAFE || true
            echo "${{ secrets.LOKI_USERNAME }}" | docker secret create LOKI_USERNAME_$SHORT_SHA_SAFE || true
            echo "${{ secrets.LOKI_PASSWORD }}" | docker secret create LOKI_PASSWORD_$SHORT_SHA_SAFE || true
            echo "${{ secrets.DB_TRANSACTION_URL }}" | docker secret create DB_TRANSACTION_URL_$SHORT_SHA_SAFE || true

      - name: Upload docker-stack.yaml to VPS
        uses: appleboy/scp-action@master
        with:
          host: 78.47.30.210
          username: deploy
          key: ${{ secrets.DEPLOY_SSH_PRIVATE_KEY }}
          source: "docker-stack.yaml"
          target: "~/"

      - name: Deploy docker stack
        uses: appleboy/ssh-action@master
        with:
          host: 78.47.30.210
          username: deploy
          key: ${{ secrets.DEPLOY_SSH_PRIVATE_KEY }}
          port: 22
          envs: 
            GIT_COMMIT_HASH=${{ github.sha }}
            SHORT_SHA_SAFE=${{ github.sha }}
          script: |
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            docker pull ghcr.io/trigael/ai-logo-generator:$SHORT_SHA

            SHORT_SHA_SAFE=$(echo $SHORT_SHA | cut -c1-12)
            export GIT_COMMIT_HASH="${{ github.sha }}"
            export SHORT_SHA_SAFE=$(echo "${{ github.sha }}" | cut -c1-12)
   
            echo "Generating stack file with GIT_COMMIT_HASH=$GIT_COMMIT_HASH"
            envsubst '${GIT_COMMIT_HASH} ${SHORT_SHA_SAFE}' < ~/docker-stack.yaml > ~/docker-stack.generated.yaml

            echo "üîß GIT_COMMIT_HASH=$GIT_COMMIT_HASH"
            echo "üîß SHORT_SHA_SAFE=$SHORT_SHA_SAFE"
            cat ~/docker-stack.generated.yaml


            echo "Deploying docker stack..."
            docker stack deploy -c ~/docker-stack.generated.yaml ai-logo-generator

            echo "üì¶ Available Docker secrets:"
            docker secret ls

            cat ~/docker-stack.generated.yaml



